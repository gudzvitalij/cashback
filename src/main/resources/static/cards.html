    <h2 align="center">Подбор дебетовых карт с кэшбэком</h2>
    <br/>
    <p align="center"><font size="3" color="black" face="Arial">Чтобы определить самую выгодную и подходящую для вас дебетовую карту,
        вам следует ввести в соотвествующие поля свои среднемесячные расходы:</font></p>
    <br/>

    <div id="cost" align="center"></div>
    <div class="container my-10">


        <div class="card">
            <div class="card-body">
                <div class="col-md-10" id="feedback">
                    <form id="myForm" >

                        <div  class="row">

                            <div class="form-group col-md-8">
                                <label for="supermarketRub" class="col-form-label">Супермаркеты</label>
                                <input  class="form-control" id="supermarketRub" onclick="this.select();" onkeyup="checkParams()"  name="supermarketRub" pattern="[0-9]{,5}" placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="transportRub" class="col-form-label">Транспорт</label>
                                <input  class="form-control" id="transportRub" onclick="this.select();" onkeyup="checkParams()"  name="transportRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="fuellingRub" class="col-form-label">АЗС</label>
                                <input class="form-control" id="fuellingRub" onclick="this.select();" onkeyup="checkParams()" name="fuellingRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="restaurantRub" class="col-form-label">Кафе, рестораны</label>
                                <input class="form-control" id="restaurantRub" onclick="this.select();" onkeyup="checkParams()" name="restaurantRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="clothesShoesRub" class="col-form-label">Одежда, обувь</label>
                                <input class="form-control" id="clothesShoesRub" onclick="this.select();" onkeyup="checkParams()" name="clothesShoesRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="houseRepairRub" class="col-form-label">Дом, ремонт</label>
                                <input class="form-control" id="houseRepairRub" onclick="this.select();" onkeyup="checkParams()" name="houseRepairRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="entertainmentRub" class="col-form-label">Досуг, развлечения</label>
                                <input class="form-control" id="entertainmentRub" onclick="this.select();" onkeyup="checkParams()" name="entertainmentRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="pharmacyRub" class="col-form-label">Аптеки</label>
                                <input class="form-control" id="pharmacyRub" onclick="this.select();" onkeyup="checkParams()" name="pharmacyRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="beautyRub" class="col-form-label">Салоны красоты</label>
                                <input class="form-control" id="beautyRub" onclick="this.select();" onkeyup="checkParams()" name="beautyRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="form-group col-md-8">
                                <label for="mobileRub" class="col-form-label">Мобильная связь</label>
                                <input class="form-control" id="mobileRub" onclick="this.select();" onkeyup="checkParams()" name="mobileRub" pattern="[0-9]{,5}"  placeholder="">
                            </div>

                            <div class="col-md-6">
                                <br/>
                                <button class="btn btn-primary" id="bth-search" type="submit" disabled>Подобрать карту</button>
                            </div>

                            <div class="form-group col-md-8">

                            </div>

                        </div>

                    </form>

                    <script>

                        $("input").focus(function(){
                            if(this.value == this.defaultValue){
                                this.select();
                            }
                        });

                        function checkParams() {

                            var supermarket = $('#supermarketRub').val();
                            var transport = $('#transportRub').val();
                            var fuelling = $('#fuellingRub').val();
                            var restaurant = $('#restaurantRub').val();
                            var clothesShoes = $('#clothesShoesRub').val();
                            var houseRepair = $('#houseRepairRub').val();
                            var entertainment = $('#entertainmentRub').val();
                            var pharmacy = $('#pharmacyRub').val();
                            var beauty = $('#beautyRub').val();
                            var mobile = $('#mobileRub').val();

                            if(supermarket == ''){
                                $('#supermarketRub').val('0');
                            }

                            if(transport == ''){
                                $('#transportRub').val('0');
                            }

                            if(fuelling == ''){
                                $('#fuellingRub').val('0');
                            }

                            if(restaurant == ''){
                                $('#restaurantRub').val('0');
                            }

                            if(clothesShoes == ''){
                                $('#clothesShoesRub').val('0');
                            }

                            if(houseRepair == ''){
                                $('#houseRepairRub').val('0');
                            }

                            if(entertainment == ''){
                                $('#entertainmentRub').val('0');
                            }

                            if(pharmacy == ''){
                                $('#pharmacyRub').val('0');
                            }

                            if(beauty == ''){
                                $('#beautyRub').val('0');
                            }

                            if(mobile == ''){
                                $('#mobileRub').val('0');
                            }



                            if(supermarket.length != 0 && transport.length != 0 && fuelling.length != 0
                                && restaurant.length != 0 && clothesShoes.length != 0 && houseRepair.length != 0
                                && entertainment.length != 0 && pharmacy.length != 0 && beauty.length != 0
                                && mobile.length != 0) {
                                $('#bth-search').removeAttr('disabled');
                            } else {
                                $('#bth-search').attr('disabled', 'disabled');
                            }
                        }



                        $(document).ready(function () {
                            $("#myForm").submit(function (event) {
                                event.preventDefault();
                                fire_ajax_submit();
                            });
                        });

                        function fire_ajax_submit() {

                            var search = {}
                            search["supermarketRub"] = $("#supermarketRub").val();
                            search["transportRub"] = $("#transportRub").val();
                            search["fuellingRub"] = $("#fuellingRub").val();
                            search["restaurantRub"] = $("#restaurantRub").val();
                            search["clothesShoesRub"] = $("#clothesShoesRub").val();
                            search["houseRepairRub"] = $("#houseRepairRub").val();
                            search["entertainmentRub"] = $("#entertainmentRub").val();
                            search["pharmacyRub"] = $("#pharmacyRub").val();
                            search["beautyRub"] = $("#beautyRub").val();
                            search["mobileRub"] = $("#mobileRub").val();

                            $("#bth-search").prop("disabled", true);

                            $.ajax({
                                type: "POST",
                                contentType: "application/json",
                                url: "/cards",
                                data: JSON.stringify(search),
                                dataType: 'json',
                                cache: false,
                                timeout: 600000,
                                success: function (data) {
                                    var json = "<h4>Результаты:</h4><pre>"
                                        + e.responseText + "</pre>";
                                    $('#feedback').html(json);

                                    console.log("SUCCESS : ", data);
                                    $("#bth-search").prop("disabled", false);
                                },
                                error: function (e) {
                                    var json = "<h4>Результаты:</h4><pre>"
                                        + e.responseText + "</pre>";
                                    $('#feedback').html(json);

                                    console.log("ERROR : ", e);
                                    $("#bth-search").prop("disabled", false);
                                }
                            });
                        }

                    </script>

                </div>
            </div>
        </div>
    </div>
